<div class="container">
  <h3>Item Edit</h3>
  <form #form="ngForm" (ngSubmit)="update(form)" *ngIf="item">
    <div class="form-group">
      <label for="nameInput">ID:</label>
      <input type="number" class="form-control" placeholder="Enter ID" 
        required min="1" max="99"
        [ngModel]="item.id" 
        name="id" 
        #id="ngModel" >
      <small class="form-text text-muted">We'll never share the id with anyone else.</small>
      <div class="alert alert-warning" *ngIf="!id.valid && id.touched">Please enter a ID!</div>
    </div>
    <div class="form-group">
      <label for="nameInput">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name" 
      required minlength="5" maxlength="25"
      [ngModel]="item.name" 
      name="name"
      #name="ngModel">
      <small class="form-text text-muted">We'll never share the name with anyone else.</small>
      <div class="alert alert-warning" *ngIf="!name.valid && name.touched">Please enter a name!</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Update</button>
  </form>
</div>
